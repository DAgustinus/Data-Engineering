[CLUSTER]
HOST=<Your host address>
DB_NAME=<name of the datawarehouse>
DB_USER=<user name>
DB_PASSWORD=<password>
DB_PORT=<choose your port, usually 5439>

DWH_CLUSTER_TYPE=<type of node, usually use the "multi-node"> 
DWH_NUM_NODES=<number of nodes>
DWH_NODE_TYPE=<type of the node, i.e. dc2.large>

[IAM_ROLE]
ARN=<arn role, i.e. arn:aws:iam::000000002222:role/dwhRole>

[S3]
LOG_DATA='s3://udacity-dend/log_data'
LOG_JSONPATH='s3://udacity-dend/log_json_path.json'
SONG_DATA='s3://udacity-dend/song_data'

[AWS]
KEY=<AWS Key>
SECRET=<AWS SECRET>

[DWH]
DWH_IAM_ROLE_NAME=<Name of the IAM role>
DWH_CLUSTER_IDENTIFIER=<Name of the cluster that you've created>
